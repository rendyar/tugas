<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BURGER KING</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <!-- <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
              <div class="judullist bg-dark rounded text-center text-white pt-2">List Items</div>
              <div class="listkeranjang" id="listkeranjang">
              </div>
                <table width="100%">
                    <tbody>
                        <tr>
                            <td>Diskon (5%)</td>
                            <td>Rp. <span id="diskon"></span></td>
                        </tr>
                        <tr>
                            <td>PPN (10%)</td>
                            <td>Rp. <span id="pajak"></span></td>
                        </tr>
                        <tr class="bg-dark text-white">
                            <td>Total bayar</td>
                            <td>Rp. <span id="totalbayar"></span></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary mt-3  btn-block">Bayar</button>
                </div>
                <div class="col-8" id="listproduk">
                      </div>
                    </div>
                </div>
              <script>
                var namabarang = ['burger', 'burger2', 'chicken']
                var hargabarang = [25000,30000,35000]
                var gambarbarang = [
                  "https://order.bkdelivery.co.id/media/thumb/product_photo/2021/8/10/atejq93kgaa4mkptz7xhwv_product_list.png",
                  "https://order.bkdelivery.co.id/media/thumb/product_photo/2021/8/10/ndbvfo9zexrm965mjskqzn_product_list.png",
                  "https://order.bkdelivery.co.id/media/thumb/product_photo/2021/8/10/g2dz7kmsdulosjnbmmkgia_product_list.png"
                ]

                var listproduk = document.getElementById('listproduk')
                var listkeranjang = document.getElementById('listkeranjang')
                var tampildiskon = document.getElementById('diskon')
                var tampilpajak = document.getElementById('pajak')
                var tampiltotal = document.getElementById('totalbayar')

                var namabarang_keranjang = []
                var hargabarang_keranjang = []

                function showlistproduk() {
                  listproduk.innerHTML =''
                  
                  for (let i = 0; i <namabarang.length; i++) {
                    listproduk.innerHTML += '<div class="card float-left mr-2" style="width: 12rem;">'+
                        '<img src="'+gambarbarang[i]+'"class="card-img-top" alt="...">'+
                        '<div class="card-body">'+
                          '<h5 class="card-title">'+namabarang[i]+'</h5>'+
                          '<p class="card-text">'+hargabarang[i]+'</p>'+
                          '<a href="#" class="btn btn-primary" onclick="addlistitem('+i+')">Beli</a>'+
                        '</div>'+
                      '</div>'
                  }

                }

                function addlistitem(id) {
                  namabarang_keranjang.push(namabarang[id])
                  hargabarang_keranjang.push(hargabarang[id])

                  showlistkeranjang()
                }

                function showlistkeranjang() {
                 listkeranjang.innerHTML=''

                 var diskon = 0
                 var pajak = 0 
                 var hargatotal = 0
                 var totalbayar = 0

                 for (let i = 0; i < namabarang_keranjang.length; i++) {
                    listkeranjang.innerHTML += '<div class="card mt-3 mb-3" style="width: 21,5rem;">'+
                    '<div class="card-body">'+
                      '<h5 class="card-title">'+namabarang_keranjang[i]+'</h5>'+
                      '<p class="card-text">Rp. '+hargabarang_keranjang[i]+'</p>'+
                      '<p>Qty : 1</p>'+
                      '<a href="#" class="btn btn-danger float-right" onclick="deleteitem('+i+')">Hapus</a>'+
                    '</div>'+
                  '</div>'

                  hargatotal = hargabarang_keranjang[i]+hargatotal
                  totalbayar = hargatotal
                  pajak = hargatotal*0.1

                  if(totalbayar>100000){
                    diskon = totalbayar*0.05
                  }else{
                    diskon = 0
                  }
                  totalbayar = hargatotal-diskon+pajak

                  var totalbelanja = totalbayar - pajak
                      tampilpajak.innerHTML = pajak
                      tampildiskon.innerHTML = diskon
                      tampiltotal.innerHTML = totalbayar
                      
                    }
                }

                function deleteitem(id){
                  namabarang_keranjang.splice(id,1)
                  hargabarang_keranjang.splice(id,1)

                  showlistkeranjang()
                }

                showlistproduk()

              </script>
  </body>
</html>
